<!DOCTYPE html>
<html ng-app="demoApp">

<head>
	<meta charset="UTF-8">
	<title>FUI - Pagination</title>
	<link rel="stylesheet" href="../dist/angular-fui.css">
	<style>
		p { margin: 20px; }
		input { width: 100px; }
		pagination { margin: 20px; }
	</style>
</head>

<body ng-controller="Ctrl as ctrl">

	<p>
		当前页: <input type="number" ng-model="ctrl.page">&emsp;
		总页数: <input type="number" ng-model="ctrl.totalPage">
	</p>

	<pagination current="ctrl.page" total="ctrl.totalPage" on-pick="ctrl.page=$page"></pagination>

	<pagination current="ctrl.page" total="ctrl.totalPage" on-pick="ctrl.page=$page" options="ctrl.mini"></pagination>

	<pagination current="ctrl.page" total="ctrl.totalPage" on-pick="ctrl.page=$page" options="ctrl.mini">{{ctrl.page}}/{{ctrl.totalPage}}</pagination>

	<pagination current="ctrl.page" total="ctrl.totalPage" on-pick="ctrl.page=$page" options="ctrl.custom"></pagination>

	<script src="../lib/jquery.js"></script>
	<script src="../lib/angular.js"></script>
	<script src="../lib/angular-animate.js"></script>
	<script src="../dist/angular-fui.js"></script>
	<script>
		angular.module('demoApp', ['ngAnimate', 'fui']).controller('Ctrl', function() {

			this.page = 0;
			this.totalPage = 100;

			this.mini = {
				showPages: false,
				showActions: true,
				firstPage: null,
				lastPage: null
			};

			this.custom = {
				showActions: true,
				prevPage: '上一页',
				nextPage: '下一页',
				firstPage: '首页',
				lastPage: '末页'
			};

		});
	</script>

</body>

</html>
